<!-- Modal Header -->
<div class="modal-header  bg-info px-0">
  <h1 class="modal-title text-center fw-semibold text-white mt-0 ms-4 " id="imageModalLabel">Modifier Cat√©gorie </h1>
  <!-- Autres titres selon votre logique -->
  <button class="btn border-0" mat-icon-button mat-dialog-close aria-label="Close">
    <mat-icon class="text-white">close</mat-icon>
  </button>
</div>

<!-- Modal Content -->
<mat-dialog-content class="p-0">
  <div class=""style="width: 600px;">
    <!-- Logique conditionnelle pour afficher le bon contenu -->
    <div class="modal-dialog modal-lg ">
      <div class="modal-content border-0" id="imageModal" >
        <!-- Contenu de la modal selon votre logique -->
        <div class="modal-body py-0">
          <!-- Champ de description -->



         <form #categorieForm="ngForm" (ngSubmit)="ModifierCategorie(categorieForm)" class="p-1 w-100 mt-1">
            <div class="form-group">
              <div class="form-floating mb-1">
                <input class="form-control" id="floatingDescription" name="nom"
                  placeholder="Description" required [(ngModel)]="nom">
                <label for="floatingDescription">Description</label>
              </div>
            </div>
            <div class="d-flex justify-content-end mt-2">
              <button type="button" (click)="closeDialog(false)" class="btn btn-secondary rounded-3 shadow-sm mx-1">Retour</button>
              <button class="btn btn-info rounded-3 shadow-sm" type="submit" [disabled]="categorieForm.invalid">Modifier</button>
            </div>
          </form>
          <!-- Button trigger modal -->



          <!-- Reste du contenu de votre modal -->
        </div>
      </div>
      <!-- Autres parties de la modal selon votre logique -->
    </div>
  </div>
</mat-dialog-content>
