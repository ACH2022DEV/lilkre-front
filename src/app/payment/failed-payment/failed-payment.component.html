<div class="container-fluid d-flex justify-content-center justify-items-center  margin">
<div class="row">
  <div *ngIf="!failedPayment" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<div class="col-md-12" *ngIf="failedPayment">

  <div class="d-flex justify-content-center">
    <img src="../../../../assets/images/img/paymentFailure.png" class="rounded-2 mb-2" width="300px" height="250px">
</div>
<div class="d-block ">
  <h1 class="text-center">Paiement Échoué !</h1>
        <p  class="text-center">Votre paiement a échoué.</p>
    <div class="d-flex justify-content-center">
       <button (click)="goBack()" class="w-75 btn border-dark rounded-pill styleButton">Essayer une autre fois !!!</button></div>
   </div>
</div>


</div>

</div>
