<div [style.background-color]="(isLoginPage() || isRegisterPage()) ? '#FFFFFF' : '#F5F6F7'">
  <!-- <app-header></app-header> -->
  <app-navbar (sidebarToggle)="handleSidebarToggle($event)"></app-navbar>
  <div class="content-wrapper" [ngClass]="{ 'sidebar-open': isSidebarOpen, 'sidebar-closed': !isSidebarOpen }">
    <app-sidebar *ngIf="isSidebarOpen" class="sidebar h-100" [@sidebarToggle]="isSidebarOpen ? 'open' : 'closed'"></app-sidebar>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>
  <ng-container *ngIf="!isLoginPage() && !isRegisterPage()">
    <!-- <app-footer></app-footer> -->
  </ng-container>
  </div>
