         <button class="  d-md-none  StyleButton btn  rounded-1 mx-1 border-muted fs-5 text-white w-25" type="submit" [routerLink]="['/searchPersonne/',searchPersonne]"  >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
               <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
             </svg></button>
      </div>
     </div>
   </div>

   <table class=" table table-white shadow p-3 mb-5 bg-body rounded-1 table-hover  table-responsive-sm table-responsive-lg   ">

      <thead>
        <tr>
          <th scope="col"> N°Identifiant</th>
          <th scope="col">Image</th>
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th scope="col">Adress</th>
          <th scope="col">N°Télephone</th>
        </tr>
      </thead>
      <tbody>
        <!-- | paginate: { itemsPerPage: 7, currentPage: pageNo, totalItems: total } -->
        <tr *ngFor="let pers of results ; index as i">
          <th scope="row">{{pers.id}}</th>
          <td>  <img [src]='convertBase64ToImage(pers.images)' class="  shadow rounded-circle"   width="50px"  >
          </td>
          <td>{{pers.nom}}</td>
          <td>{{pers.prenom}}</td>
          <td>{{pers.adress}}</td>
          <td>{{pers.tel}}</td>
          <td><button  type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-light rounded-pill border-dark">Activer/Désactiver</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title text-center " id="exampleModalLabel">Activer/Désactiver Personne</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    Voulez-vous vraiment Activer/Désactiver ce personne ? </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal2" class="btn btn-primary">Confirmer</button>
                    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Activer/Désactiver avec succès</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                           vous avez supprimer cette personne
                          </div>

                        </div>
                      </div>
                    </div>


                  </div>
                </div>
              </div>
            </div>

          </td>

          <td><a [routerLink]="['/edite-personne/',pers.id]" type="button" class="btn " tooltip="Editer" placement="top"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
          </svg></a>
          </td>
          <td><button  [routerLink]="['/visualiser-personne',pers.id]" type="button" class="btn " data-bs-toggle="tooltip" tooltip="Visualiser" placement="top"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-zoom-in" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
            <path d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"/>
            <path fill-rule="evenodd" d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5z"/>
          </svg></button></td>
        </tr>
      </tbody>
    </table>
