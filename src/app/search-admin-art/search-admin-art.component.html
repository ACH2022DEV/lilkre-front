<div class="container mt-5 mb-5">
  <div class="bg-white shadow rounded-2    mb-0 container-fluid p-2 ">

    <div class="row ">
      <div class=" col-md-4 col-2 col-sm-3">
      <button  routerLink="/crer-produits" type="button" class="btn StyleButton btn-lg  rounded-3 d-none d-sm-block" >Ajouter</button>
      <button  routerLink="/crer-produits" type="button" class="btn StyleButton btn-lg  rounded-3 fw-bold d-sm-none" >+</button></div>
      <div class=" d-flex  col-md-8   col-10 col-sm-9 " >
        <input class="form-control  rounded-1 border-muted border-2 h-100 "  autocomplete="off" type="search" name="search" placeholder="&#61442; Search for Product "   ngModel [(ngModel)]="searchText"  aria-label="Search" >
         <button class=" d-none d-md-block StyleButton btn  rounded-1 mx-1 border-muted fs-5 text-white w-25" [routerLink]="['/searchAdminPro/', searchText]" type="submit"  >
        Chercher  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg></button>
          <button class="d-md-none   StyleButton btn  rounded-1 mx-1 border-muted fs-5 text-white w-25" [routerLink]="['/searchAdminPro/', searchText]" type="submit"  >
             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
               <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
             </svg></button>
       </div>
      </div>
    </div>
     <!-- <div class=" d-flex col-md-6 mb-2 search-hero  " >
      <input class="form-control" type="search" name="search" placeholder="&#61442; Search for Product"   ngModel [(ngModel)]="searchText"  aria-label="Search" >
     </div> -->
     <table class="table shadow p-3 mb-5 bg-body rounded-1 table-hover table-responsive-sm table-responsive-lg">
      <thead>
          <tr>
            <th scope="col"> Code d'article</th>
            <th scope="col"> Image</th>
            <th scope="col">Description</th>
            <th scope="col">Remise</th>
            <th scope="col">Tva</th>
            <th scope="col">Quantite</th>
            <th scope="col">Prix</th>
            <th scope="col">Pays Origine</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of results ">
            <th scope="row">{{prod.codeArticle}}</th>
            <td>  <img [src]='convertBase64ToImage(prod.images)' class=" rounded-circle   " width="50px"></td>
            <td>{{prod.description}}</td>
            <td>{{prod.remise}}</td>
            <td>{{prod.tva}}</td>
            <td>{{prod.quantite}}</td>
            <td>{{prod.prix}}</td>
            <td>{{prod.paysOrigine}}</td>
            <td><button
              class="btn "
              tooltip="Delete" placement="top"
              mwlConfirmationPopover
              [popoverTitle]="popoverTitle"
              [popoverMessage]="popoverMessage"
              placement="left"
              (confirm)="deletePRODUIT(prod.codeArticle)"
              (cancel)="cancelClicked = true"
            >
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
            </svg>
            </button> </td>

            <td><a [routerLink]="['/editer-produits/', prod.codeArticle]" type="button" class="btn "class="btn "tooltip="Editer" placement="top"
              ><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
              </svg>
            </a>
            </td>
           <td><a [routerLink]="['/visualiser-produits/', prod.codeArticle]" type="button" class="btn"tooltip="Visualiser" placement="top"
            ><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-zoom-in" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
              <path d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"/>
              <path fill-rule="evenodd" d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5z"/>
            </svg></a></td>
          </tr>
        </tbody>
      </table>

  </div>
