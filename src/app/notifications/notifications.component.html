<div class="container">
  <div class="row">
    <div class="col-md-5 col-lg-4    col-3 col-sm-2  rounded-2 mt-2 mb-5 shadow-sm  bg-body   h-100 " > 
      <p class="fw-bold text-center mt-2 fs-4 d-none d-sm-none d-md-block d-lg-block ">Tous les Profils</p>
      <div class="d-flex rounded-pill   my-2  hover"  [routerLink]="['/visualiser-personne', pers.id]"  *ngFor="let pers of personnes" >
      
          <div class=" p-1 " ><img [src]='convertBase64ToImage(pers.images)' class="  shadow rounded-circle"   width="50px" ></div>
        <p class="text-center mt-3 mx-3 fw-semibold fs-6 d-none d-sm-none d-md-block d-lg-block   "   >{{pers.nom}} {{pers.prenom}}</p> 
     
     
      
      </div>
    </div>
   

    <div class="col-md-7 col-9 col-sm-10 col-lg-8  rounded-1 mt-2 mb-5  h-100    "> 
    
      <div class="  card rounded-2 shadow-sm bg-white mb-2" *ngFor="let contact of contacts">
        <div class="row h-100  ">
          <div class=" col-md-4 col-sm-10  col-9   ">
            <img [src]='convertBase64ToImage(contact.personne.images)' class=" p-2  w-100 rounded-circle  " alt="...">
        </div>
          <div class="col-md-8 col-sm-10  ">
            <div class="card-body ">
               <p class="  fs-3 fw-semibold">{{contact.personne.nom}} {{contact.personne.prenom}}</p>
              <p class=" text-start   border-0 m-0" ><span class="fw-bold"></span>  {{contact.sujet}}</p>
              <p class="card-text card border-0 m-0" ><span class="fw-semibold " > </span>  {{contact.message}}  </p>
              <!-- <p class="card-text m-0"> <strong>Vers destinateur:</strong> {{contact.destinateur}}</p> -->
              <p class="card-text m-0"><span class="fw-semibold"> Comment√© le</span> {{contact.dateContact |date:'medium'}}</p>
             
              
    
            </div>
          </div>
        </div>
      </div>
    </div>
