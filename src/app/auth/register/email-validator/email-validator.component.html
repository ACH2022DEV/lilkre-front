<div class="modal-header px-0">
  <h5 class="modal-title text-dark" id="imageModalLabel">Confirmez votre adresse email </h5>
  <button class="btn border border-0 " mat-icon-button mat-dialog-close aria-label="Close">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content class="p-0" >
<div class="rounded-3">
  <div class="modal-dialog modal-lg ">
    <div class="modal-content border-0">

      <div class="modal-body py-0">

        <div class="alert alert-warning d-flex" role="alert">
          <div ><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
              <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2"/>
            </svg> </div> <div class="d-block ms-2">
              <h6>Nous vous avons envoyé un code</h6>
        <p>Saisissez-le ci-dessous pour vérifier {{email}}</p>
            </div>
          </div>
        <form #confirmationForm="ngForm" (ngSubmit)="submitConfirmation(confirmationForm)">
          <div class="form-floating mb-1">
            <input type="number" class="form-control border-dark" id="floatingInput"
            placeholder="Code de vérification" name="code" ngModel required [ngClass]="{ 'border-danger': errorOccurred }">
            <label for="floatingInput">Code de vérification</label>
          </div>
          <p *ngIf="errorOccurred" class="text-danger">{{errorCode}}</p>
          <a href="#" class="text-primary">Vous n'avez pas reçu l'email ?</a>

          <!-- Boutons dans le formulaire -->
          <div class="mt-4">
            <button type="submit" style="height:50px" class="btn btn-dark w-100 bg-dark rounded-1 border-dark " [disabled]="confirmationForm.invalid">Confirmer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</mat-dialog-content>
